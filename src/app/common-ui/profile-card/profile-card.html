@if(profile){
<div class="profile-card">
  <div class="profile-card__container">
    <img class="profile-card__img" [src]="profile.avatarUrl | imgUrl" [alt]="profile.lastName" />
    <div class="profile-card__name">
      <h2 class="h6">{{ `${profile.firstName} ${profile.lastName}` }}</h2>
      <span>{{ profile.username }}</span>
    </div>
  </div>
  <div class="profile-card__description">
    {{ profile.description }}
  </div>
  <div class="profile-skill">
    @for (stack of profile.stack; track stack) {
    <p class="btn-skill">{{ stack }}</p>
    }
  </div>
  <div>
    <button class="btn">Подписаться</button>
  </div>
</div>
}
